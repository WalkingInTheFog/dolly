<!DOCTYPE html>

<html class="page" lang="RU-ru">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="favicon.ico">

  <link rel="icon" href="images/favicons/icon.svg" type="image/svg+xml">

  <link rel="apple-touch-icon" href="images/favicons/apple-icon-180x180.png">

  <link rel="manifest" href="manifest.webmanifest">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/css/normolize.css">

  <link rel="stylesheet" href="styles/css/main.css">

  <title>Dolly магазин одежды</title>

</head>

<body class="page-body">

  <header class="main-header">

    <nav class="container main-nav">

      <a class="main-logo__link-wrap">

        <img class="main-logo" src="images/logo.svg" alt="Dolly логотип" width="106" height="41">

      </a>

      <ul class="nav-list reset-list">
        <li class="nav-list__item"><a href="#" class="nav-list__link">одежда</a></li>
        <li class="nav-list__item"><a href="#" class="nav-list__link">обувь</a></li>
        <li class="nav-list__item"><a href="#" class="nav-list__link">аксессуары</a></li>
      </ul>

      <ul class="user-panel-list reset-list">

        <li class="user-panel-list__item">
          <a href="#" class="user-panel-list___link user-panel-list___link--favorites"
            aria-label="открыть список избранного"></a>
        </li>

        <li class="user-panel-list__item">
          <a href="#" class="user-panel-list___link user-panel-list___link--login"
            aria-label="перейти в личный кабинет"></a>
        </li>

        <li class="user-panel-list__item">
          <a href="#" class="user-panel-list___link user-panel-list___link--basket" aria-label="открыть корзину"></a>
        </li>

      </ul>

    </nav>

  </header>

  <main class="index-main">

    <section class="index-lead" style="background-image: url('images/lead-bg.png');
             background-repeat: no-repeat;
             background-size: 1921px 967px;
             background-position: center center;
             min-height: 1000px;">

      <div class="index-lead__inner container">

        <h1 class="index-lead__title">Модная женская
          одежда</h1>

        <a class="index-lead__btn btn btn--dark" href="#">Смотреть</a>

      </div>

    </section>

    <section class="winter-collection container">

      <div class="winter-collection__inner">

        <h2 class="section-title winter-collection__title">Зимний lookbook</h2>

        <p class="winter-collection__desc">Зимняя коллекция от лучших брендов</p>

        <a class="btn winter-collection__btn" href="#">СМОТРЕТЬ</a>

      </div>

    </section>

    <section class="container every-day">

      <div class="every-day__inner ">

        <h2 class="section-title every-day__title">Коллекция <br> на каждый день</h2>

        <p class="every-day__desc">Полна легкости и простоты.
          Удобная, уютная одежда сделает
          каждый день чуточку приятнее,
          веселее и свободнее.</p>

      </div>

      <div class="every-day__big-photo-wrapper">

        <ul class="every-day__big-photo-list reset-list">

          <li class="every-day__big-photo-list-item">

            <img class="every-day__big-photo" src="images/every-day-coolection.png" alt="девушка в темной блузке"
              width="403" height="632">

          </li>

          <li class="every-day__big-photo-list-item">

            <img class="every-day__big-photo" src="images/every-day-coolection-1.png" alt="девушка в темной блузке 2"
              width="403" height="632">

          </li>

          <li class="every-day__big-photo-list-item">

            <img class="every-day__big-photo" src="images/every-day-coolection-2.png" alt="девушка в темной блузке 3"
              width="403" height="632">

          </li>

          <li class="every-day__big-photo-list-item">


            <img class="every-day__big-photo" src="images/every-day-coolection-3.png" alt="девушка в темной блузке 4"
              width="403" height="632">


          </li>

        </ul>

      </div>

      <div class="every-day__slider-thumb-wrapper">

        <div class="every-day__slider-thumb-list">

          <button type="button" class="every-day__slider-thumb-item display-none">

            <img class="every-day__slider-thumb-img " src="images/every-day-coolection.png"
              alt="девушка в темной блузке" width="116" height="155">

          </button>

          <button type="button" class="every-day__slider-thumb-item">

            <img class="every-day__slider-thumb-img" src="images/every-day-coolection-1.png"
              alt="девушка в темной блузке 2" width="116" height="155">

          </button>

          <button type="button" class="every-day__slider-thumb-item">

            <img class="every-day__slider-thumb-img" src="images/every-day-coolection-2.png"
              alt="девушка в темной блузке 3" width="116" height="155">

          </button>

          <button type="button" class="every-day__slider-thumb-item">

            <img class="every-day__slider-thumb-img" src="images/every-day-coolection-3.png"
              alt="девушка в темной блузке 4" width="116" height="155">

          </button>

        </div>

        <div class="every-day__slider-indication">

          <div class="every-day__slider-indication-item every-day__slider-indication-item--active" type="button"
            aria-label="первое фото"></div>

          <div class="every-day__slider-indication-item" type="button" aria-label="второе фото"></div>

          <div class="every-day__slider-indication-item" type="button" aria-label="третье фото"></div>

          <div class="every-day__slider-indication-item" type="button" aria-label="четвертое фото"></div>

        </div>

      </div>

    </section>

  </main>

  <footer></footer>

  <script src="script.js"></script>

</body>

</html>
